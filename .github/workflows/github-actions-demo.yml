name: GitHub Actions Demo

on: [push]


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4

      - run: docker compose build house-price-prediction

      - run: docker tag house-price-prediction ${{ secrets.DOCKER_USERNAME }}/embarqueml

      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - run: docker push ${{ secrets.DOCKER_USERNAME }}/embarqueml

      - run: sshpass -p "${{ secrets.VM_PASSWORD }}" ssh ubuntu@${{ secrets.VM_LOGIN }} -o StrictHostKeyChecking=no << 'EOF'

      - run: docker pull ${{ secrets.DOCKER_USERNAME }}/embarqueml

      - run: docker run -d -p 8114:8114 ${{ secrets.DOCKER_USERNAME }}/embarqueml
